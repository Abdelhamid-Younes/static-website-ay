variables:
  APP_CONTAINER_PORT: "80"
  APP_EXPOSED_PORT: "80"

image: docker:latest
services: 
    - name: docker:dind
      alias: docker

stages:
    - Build
    - Test acceptation
    - Release image
    - Deploy staging
    - Deploy prod
    - Deploy review
    - Stop review


docker-build:
    stage: Build
    script:
        - docker build -t static-website-ay .
        - docker save static-website-ay > static-website-ay.tar
    artifacts:
        paths:
            - static-website-ay.tar

test acceptation:
    stage: Test acceptation
    script:
        - docker load < static-website-ay.tar
        - docker run -d -p $APP_CONTAINER_PORT:$APP_EXPOSED_PORT -e PORT=$APP_CONTAINER_PORT --name static-website-ay-container static-website-ay
        - sleep 5
        - apk --no-cache add curl
        - curl "http://docker:$APP_CONTAINER_PORT" | grep -i "Dimension"

release image:
    stage: Release image
    script:
        - docker load < static-website-ay.tar
        - docker tag static-website-ay "${IMAGE_NAME}:${CI_COMMIT_REF_NAME}"
        - docker tag static-website-ay "${IMAGE_NAME}:${CI_COMMIT_SHORT_SHA}"
        - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
        - docker push "${IMAGE_NAME}:${CI_COMMIT_REF_NAME}"
        - docker push "${IMAGE_NAME}:${CI_COMMIT_SHORT_SHA}"

deploy staging:
  stage: Deploy staging
  environment:
    name: staging
    url: https://env-ay-staging-a8b49f681c7b.herokuapp.com/
  only:
    - master
  script:
    - apk --no-cache add npm
    - npm install -g heroku
    - heroku container:login
    - heroku create env-ay-staging || echo "project already exists"
    - heroku container:push -a env-ay-staging web
    - heroku container:release -a env-ay-staging web

deploy prod:
  stage: Deploy prod
  environment:
    name: prod
    url:  https://env-ay-prod-d158a29b1fec.herokuapp.com/
  only:
    - master
  script:
    - apk --no-cache add npm
    - npm install -g heroku
    - heroku container:login
    - heroku create env-ay-prod || echo "project already exists"
    - heroku container:push -a env-ay-prod web
    - heroku container:release -a env-ay-prod web

deploy review:
  stage: Deploy review
  only:
    - merge_requests
  script:
    - apk --no-cache add npm
    - npm install -g heroku
    - heroku container:login
    - heroku create env-ay-$CI_COMMIT_REF_NAME  || echo "project already exists"
    - heroku container:push -a env-ay-$CI_COMMIT_REF_NAME web
    - heroku container:release -a env-ay-$CI_COMMIT_REF_NAME web
    - REVIEW_ENVIRONMENT_URL=$(heroku info env-ay-$CI_COMMIT_REF_NAME --json | jq '.app.web_url')
    - echo "REVIEW_ENVIRONMENT_URL=$REVIEW_ENVIRONMENT_URL" >> deploy.env
  artifacts:
    reports:
      dotenv: deploy.env  
  environment:
    name: review/$CI_COMMIT_REF_NAME
    url: $REVIEW_ENVIRONMENT_URL
    on_stop: stop review

stop review:
  stage: Stop review
  variables:
    GIT_STRATEGY: none
  environment:
    name: review/$CI_COMMIT_REF_NAME
    action: stop
  only:
    - merge_requests
  when: manual
  script:
    - apk --no-cache add npm
    - npm install -g heroku
    - heroku container:login
    - heroku apps:destroy -a env-ay-$CI_COMMIT_REF_NAME -c env-ay-$CI_COMMIT_REF_NAME

